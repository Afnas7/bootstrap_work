<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: #2686cb;
        }
        .container{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            width: 40%;
        }
        #name input{
            width: 48%;
            display: inline-block;
        }
        .btn{
            padding-left: 40px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account!</p>
        <div class="form-group" id="name">
            <input type="text"  class="form-control" placeholder="First Name" name="firstname" required>
            <input type="text"  class="form-control" placeholder="Last Name" name="lastname" required>
        </div>
        <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <input type="password" name="Cpassword" id="Cpassword" class="form-control" placeholder="Confirm Password" aria-describedby="helpId">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember" id="remember">I accept the <span><a href="#">Terms of Use & Privacy Policy</a></span>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
    <div  style="text-align: center; color:white ;">
        <p>Already have an account? <a href="#" style="color: white;">Login here</a>.</p>
    </div>
</body>
</html>
