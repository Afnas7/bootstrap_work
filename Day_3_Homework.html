<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
    #bt
        {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    #all
    {
        margin: 20px;
        padding: 50px;
    }
    </style>
</head>
<body>
    <div id="all">
        <h1 style="text-align: center;">Course Progress Dashboard</h1>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="https://www.mashupstack.com">Home</a></li>
        <li class="breadcrumb-item"><a href="https://www.mashupstack.com/list-courses">Courses </a></li>
        <li class="breadcrumb-item active">Web Development</li>
    </ul>
    <h2 class="bg-primary"  >Web Development Course <span class="badge badge-danger">New</span></h2>
    <div class="progress">
        <h6>html :</h6>
        <div class="progress-bar progress-bar-striped  bg-success" style="width:100%">100%</div>
    </div><br>
    <div class="progress">
        <h6>Css :</h6>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:75%">75%</div>
    </div><br>
    <div class="progress">
        <h6>JavaScript :</h6>
        <div class="progress-bar   bg-warning" style="width:50%">50%</div>
    </div><br>
    <div class="progress">
        <h6>Bootstrap :</h6>
        <div class="progress-bar  bg-danger " style="width:25%">25%</div>
    </div>
    </div>
    <br>
    <div id="bt">
    <br>
    <button type="button" class="btn btn-outline btn-success btn" >Start </button>
    <button type="button" class="btn btn-outline btn-info btn-lg" >Pause</button>
    <button type="reset" class="btn btn-outline btn-danger btn" >Reset</button>
    </div>
    <br>
    <div>
        <ul class="pagination justify-content-center">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item "><a class="page-link" href="#">2</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            
        </ul>
    </div>
</body>
</html>
