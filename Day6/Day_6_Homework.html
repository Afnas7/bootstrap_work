<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <h1 style="text-align: center;">Feedback Form</h1>
    <div class="form-group">
      <label for="name">Customer Name :</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="enter the name" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="email">Customer Email :</label>
      <input type="text" name="email" id="email" class="form-control" placeholder="enter the email" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="feedback">Feedback :</label><br>
      <textarea name="feedback" id="feedback" rows="5" cols="50"></textarea>
    </div>
    <div class="form-check">
        <h3>Satisfaction level </h3>
        <label class="form-check-label">
            <input type="radio" class="form-check-input "name="optradio">Lowest satisfaction
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input"name="optradio" > Low satisfaction
        </label>
    </div>
    <div class="form-check ">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" > Neutral or average satisfaction
        </label>
    </div>
    <div class="form-check ">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" >High satisfaction
        </label>
    </div>
    <div class="form-check ">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" >Highest satisfaction
        </label>
    </div>
    <br>
    <div class="form-group">
        <label for="sel1">Type of order :</label>
            <select class="form-control" id="sel1">
                <option>Cake</option>
                <option>Cookies</option>
                <option>Pastries</option>
                <option>Others</option>
            </select>
    </div>
        <div class="btn">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
</body>
</html>
